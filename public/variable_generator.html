<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 이름 생성기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <style>
        body {
            background-color: #F1F6F9;
            font-family: 'Pretendard Variable', sans-serif;
        }
        .navbar {
            background-color: #394867;
        }
        .navbar-brand, .nav-link {
            color: #F1F6F9 !important;
            font-weight: 700;
        }
        .nav-link:hover {
            color: #9BA4B5 !important;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            background-color: #394867;
            color: #F1F6F9;
            margin-bottom: 20px;
            border: none;
        }
        .btn-primary {
            background-color: #212A3E;
            border: none;
            border-radius: 5px;
            font-weight: 700;
        }
        .btn-primary:hover {
            background-color: #9BA4B5;
        }
        .form-control {
            border-radius: 5px;
            font-weight: 700;
        }
        .result {
            background-color: #F1F6F9;
            border: 1px solid #9BA4B5;
            border-radius: 5px;
            margin-top: 20px;
            padding: 15px;
            font-weight: 700;
        }
        .result h5 {
            color: #212A3E;
            font-weight: 800;
        }
        .result p {
            color: #394867;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">TechUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="coding_recommendation.html">코딩 문제 추천</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="todolist.html">To Do List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="variable_generator.html">변수 이름 생성기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mt-5 mb-4">변수 이름 생성기</h2>
        <div class="card p-4">
            <h5 class="card-title">변수 기능 입력</h5>
            <p class="card-text">변수의 기능을 입력하고 추천 변수를 확인하세요.</p>
            <form id="variableForm">
                <div class="form-group">
                    <label for="functionInput">변수 기능:</label>
                    <input type="text" class="form-control" id="functionInput" placeholder="예: 사용자 나이" required>
                </div>
                <button type="submit" class="btn btn-primary">변수 이름 추천</button>
            </form>
            <div class="result mt-4" id="result">
                <!-- 추천 변수 이름이 여기에 표시됩니다. -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('variableForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const functionInput = document.getElementById('functionInput').value;
            const resultDiv = document.getElementById('result');
            
            // 예시 변수 이름 생성기 로직
            const examples = [
                'user_age', 
                'age_of_user', 
                'user_age_value',
                'ageUser', 
                'userAge'
            ];
            
            // 간단한 랜덤 변수 이름 선택
            const randomIndex = Math.floor(Math.random() * examples.length);
            const suggestedName = examples[randomIndex];
            
            resultDiv.innerHTML = `
                <h5>추천 변수 이름:</h5>
                <p>${suggestedName}</p>
                <small>입력된 기능: ${functionInput}</small>
            `;
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
